Screen1 As screen:

    SetVIP_1 As button:
        Height: =70
        OnSelect: |-
            =Patch(RandomSeatingRoles,Defaults(RandomSeatingRoles), {Name:VIPText_1.Text}, {Role: "VIP"});
            Set(VIPhost, Concat(Filter(RandomSeatingRoles, Role="VIP"), Name & ","));
            Reset(VIPText_1);
        Size: =24
        Text: ="Add VIP"
        Width: =216
        X: =383
        Y: =66
        ZIndex: =1

    VIPText_1 As text:
        Default: =""
        Height: =70
        HintText: ="Name"
        Size: =21
        Width: =332
        X: =40
        Y: =66
        ZIndex: =2

    "VIPGallery_1 As gallery.'BrowseLayout_Vertical_OneTextVariant_ver4.0'":
        Height: =255
        Items: =Filter(RandomSeatingRoles, Role="VIP")
        Layout: =Layout.Vertical
        TemplatePadding: =0
        TemplateSize: =Min(96, Self.Height - 60)
        WrapCount: =2
        Y: =158
        ZIndex: =3

        Title3_2 As label:
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.Name
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 104
            X: =18
            Y: =32
            ZIndex: =1

        Separator3_2 As rectangle:
            Height: =1
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - 1
            ZIndex: =3

        Icon2_2 As icon.CancelBadge:
            Icon: =Icon.CancelBadge
            OnSelect: |-
                =Remove(RandomSeatingRoles,ThisItem);
                Set(VIPhost, Concat(Filter(RandomSeatingRoles, Role="VIP"), Name & ","));
            Width: =34
            X: =130
            Y: =18
            ZIndex: =4

