SetPermissionsScreen As screen:

    "HostsGallery As gallery.'BrowseLayout_Vertical_OneTextVariant_ver4.0'":
        Height: =354
        Items: =hostTable
        Layout: =Layout.Vertical
        TemplatePadding: =0
        TemplateSize: =Min(96, Self.Height - 60)
        WrapCount: =2
        Y: =628
        ZIndex: =1

        Title3 As label:
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.Value
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 104
            X: =18
            Y: =32
            ZIndex: =1

        Separator3 As rectangle:
            Height: =1
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - 1
            ZIndex: =3

        Icon2 As icon.CancelBadge:
            Icon: =Icon.CancelBadge
            OnSelect: |-
                =Remove(hostTable,ThisItem);
                Set(host, Concat(hostTable, Value & ","));
            Width: =34
            X: =130
            Y: =18
            ZIndex: =4

    StartButton As button:
        Height: =70
        OnSelect: =Navigate(RandomSeatsScreen)
        Size: =24
        Text: ="Start"
        Width: =217
        X: =383
        Y: =1002
        ZIndex: =1

    SetHost As button:
        Height: =70
        OnSelect: |-
            =Collect(hostTable, HostText.Text);
            Set(host, Concat(hostTable, Value & ","));
            Reset(HostText);
        Size: =24
        Text: ="Add Host"
        Width: =216
        X: =383
        Y: =464
        ZIndex: =2

    SetVIP As button:
        Height: =70
        OnSelect: |-
            =//
            //Set(VIPhost, Concat(Filter(RandomSeatingRoles, Role="VIP"), Name & ","));
            Reset(VIPText);
        Size: =24
        Text: ="Add VIP"
        Width: =216
        X: =383
        Y: =66
        ZIndex: =3

    HostText As text:
        Default: =""
        Height: =70
        HintText: ="Name"
        Size: =21
        Width: =332
        X: =40
        Y: =464
        ZIndex: =4

    VIPText As text:
        Default: =""
        Height: =70
        HintText: ="Name"
        Size: =21
        Width: =332
        X: =40
        Y: =66
        ZIndex: =5

    "VIPGallery As gallery.'BrowseLayout_Vertical_OneTextVariant_ver4.0'":
        Height: =255
        Items: =RandomSeatingRoles
        Layout: =Layout.Vertical
        TemplatePadding: =0
        TemplateSize: =Min(96, Self.Height - 60)
        WrapCount: =2
        Y: =158
        ZIndex: =6

        Title3_1 As label:
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.Name
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 104
            X: =18
            Y: =32
            ZIndex: =1

        Separator3_1 As rectangle:
            Height: =1
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - 1
            ZIndex: =3

        Icon2_1 As icon.CancelBadge:
            Icon: =Icon.CancelBadge
            OnSelect: |-
                =Remove(RandomSeatingRoles,ThisItem);
                Set(VIPhost, Concat(Filter(RandomSeatingRoles, Role="VIP"), Name & ","));
            Width: =34
            X: =130
            Y: =18
            ZIndex: =4

